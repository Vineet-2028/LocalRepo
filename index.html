<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Design a business card</title>
        <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div class="business-card">
                <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt"A vibrant flower in full bloom"
            >
                <p class="full-name">Your Name</p>
                <p class="designation">Software Developer</p>
                <p class="company">@freecodecamp</p>
                <hr>
                <p class="Email">Email: your-email@example.com</p>
                <p class="phone">Phone: (123) 456-7890</p>
                <a  href="">Portfolio</a>
                <hr>
                <div class="social-media">
                    <h2 class="Idea">Connect with me</h2>
                    <a href="www.twitter.com">Twitter</a>
                    <a href="www.LinkedIn.com">LinkedIn</a>

    <a href="www.Github.com">GitHub</a>
                    </div>
                    </div>
            </body>
    </html>
